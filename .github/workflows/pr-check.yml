name: PR Quality Check

on:
  pull_request:
    branches: [ master, main, develop ]

jobs:
  quick-check:
    name: Quick Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type check
      run: npm run type-check
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests (no coverage)
      run: npm test
      env:
        CI: true
        
    - name: Build check
      run: npm run build
      
    - name: Add PR comment with results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('🔍 PR Quality Check')
          );
          
          const success = '${{ job.status }}' === 'success';
          const message = success 
            ? '🔍 PR Quality Check ✅\n\nAll checks passed! Your code looks good to merge.'
            : '🔍 PR Quality Check ❌\n\nSome checks failed. Please review the workflow logs and fix the issues.';
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: message
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
          } 